<body>
    <main id="main">
        <div class="left">
            <div class="user-info">
                <img src="images/18.jpg">

            <div class="list-group">

                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <a href="#" class="fa fa-navicon btn-menu"></a>
                <a href="#" class="fa fa-sign-out btn-exit">退出</a>
            </div>
            <div class="content">
                <table class="table table-striped table-hover user-info">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>用户名</th>
                            <th>电话</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>

                            <th scope="row">1</th>

                            </td>

                    </tbody>
                </table>

                <nav>
                    <ul class="pagination" id="page">
                       
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <!-- jQuery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- bootstrap JS -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
    <!-- 文档JS -->
    <script src="js/newIndex.js"></script>

    <!-- 模板 -->
    <script type="text/html" id="userInfo">
        {{ each rows value i }}
        <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ value.username }}</td>
            <td>{{ value.mobile }}</td>
            {{ if value.isDelete == 0 }}
            <td>已禁用</td>
            <td>
                <a href="#" data-id="{{ value.id }}" data-is-delete="{{ value.isDelete }}" class="btn btn-success btn-change">启用</a>
            </td>
            {{ else }}
            <td>已启用</td>
            <td>
                <a href="#" data-id="{{ value.id }}" data-is-delete="{{ value.isDelete }}" class="btn btn-danger btn-change">禁用</a>
            </td>
            {{ /if}}
        </tr>
        {{ /each }}
    </script>

</body>

</html>
