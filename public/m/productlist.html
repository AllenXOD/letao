    </main>

    <!-- 尾部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>

    <script type="text/html" id="productList">
        {{ each data value i }}
        <div class="mui-col-xs-6">
            <div class="porduct">
                <img src="{{ value.pic[0].picAddr }}" class="product-img">
                <p class="product-name">{{ value.proName }}</p>
                <p class="product-price">
                    <span>{{ value.price }}</span>
                    <del>{{ value.oldPrice }}</del>
                </p>
                <!-- mui插件的下拉上拉组件中阻止了a标签的跳转 -->
                <button type="button" data-id="{{ value.id }}" class="mui-btn mui-btn-primary product-buy">立即购买</button>
            </div>
        </div>
        {{ /each }}
    </script>
